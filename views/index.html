<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Online Travel Company</title>
  </head>
  <body>
    <div class="text-center">
      <header>
        <h1>Online Travel Company</h1>
      </header>
      <div class="p-3">
        <form action="/" method="post">
          <div class="p-3">
            <label for="bookingDate">Booking Date :</label>
            <input
              id="bookingDate"
              type="date"
              name="bookingDate"
            />
          </div>
          <div class="p-3">
            <label for="checkinDate">Checkin Date :</label>
            <input
              id="checkinDate"
              type="date"
              name="checkinDate"
            />
          </div>
          <div class="p-3">
            <label>Down Payment :</label>
            <p style="display: inline">(optinal)</p> <br>
            <input name="downPayment" type="number" />
          </div>
          <div class="p-3">
            <label>Amount:</label> <br />
            <input name="amount" type="number" />
          </div>
          <div class="p-3">
            <label style="display: inline">Instalment Type:</label> <br />
            <input
              class="form-check-input"
              type="radio"
              name="days"
              value=7
            />
            <label for="">weekly</label>
            <input
              class="form-check-input"
              type="radio"
              name="days"
              value=15
            />
            <label for="">biweekly</label>
            <input
              class="form-check-input"
              type="radio"
              name="days"
              value=30
            />
            <label for="">monthly</label>
          </div>
          <div class="p-3">
            <button class="btn btn-primary" type="submit">submit</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      document.getElementById('bookingDate').valueAsDate = new Date();
      document.getElementById('checkinDate').valueAsDate = new Date();
    </script>
  </body>
</html>
